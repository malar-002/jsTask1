<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">User Register</h1>
      <form id="loginForm" method="post">
        <div class="inputGroup">
            <label for="name">Username</label>
            <input
              type="text" id="username" name="name" placeholder="Enter Username"/>
            <div class="required"></div>
          </div>
        <div class="inputGroup">
          <label for="email">Email</label>
          <input
            type="text" id="email" name="email" placeholder="Enter Your Email"/>
          <div class="required"></div>
        </div>

        <div class="inputGroup">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password"/>
          <div class="required"></div>
        </div>

        <div class="inputGroup">
          <label for="mobile">Mobile</label>
          <input type="mobile" id="mobile" name="mobile" placeholder="Enter Mobile Number"/>
        <div class="required"></div>
        </div>
        
        <button type="submit">SignUp</button>
      </form>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
